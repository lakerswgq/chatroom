<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<title>Document</title>
  <style type="text/css">
    h1{
      text-align: center;
    }
  </style>
</head>
<body>
<h1 class="text-danger">Log in before you delete the logs</h1>
<form class="form-horizontal" method="post" action="/login">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-3">
	<input type="text" name="username" id="username" class="form-control" placeholder="Your name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-3">
      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
      <h4 class="text-warning col-sm-offset-2" id="warning"></h4>
	<div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
  </div>
 </form>
</body>
<script type="text/javascript">
	var socket=io.connect();
	var $warning=$("#warning");
	socket.on("loginError",function(data){
		$warning.text(data.message);
	});
</script>
</html>
